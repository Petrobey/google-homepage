<!DOCTYPE html>
<head>

<!-- This links to the external CSS file-->

<body class="grid">
    <!--id used to identify single element uses "#", class for multiple elements uses "."-->
    <ul id="header-left" class="header"><!--create header/left/right/a/a:hover css-->
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
    </ul>
    <ul id="header-right" class="header">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
            <a href="#"></a>

    </ul>
